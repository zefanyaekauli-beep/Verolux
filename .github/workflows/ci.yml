name: CI - Tests & Code Quality

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'Backend/**'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'Backend/**'
      - '.github/workflows/ci.yml'

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1-mesa-glx libglib2.0-0 libsm6 libxext6 libxrender-dev

      - name: Install Python dependencies
        working-directory: ./Backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run tests with pytest
        working-directory: ./Backend
        run: |
          pytest -v --cov=. --cov-report=xml --cov-report=term-missing --maxfail=3
        env:
          DEVICE: cpu
          MODEL_PATH: ./models/weight.pt

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./Backend/coverage.xml
          flags: backend
          name: codecov-${{ matrix.python-version }}
          fail_ci_if_error: false

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        working-directory: ./Backend
        run: |
          python -m pip install --upgrade pip
          pip install black isort flake8 pylint mypy bandit

      - name: Check code formatting with Black
        working-directory: ./Backend
        run: black --check --diff .

      - name: Check import sorting with isort
        working-directory: ./Backend
        run: isort --check-only --diff .

      - name: Lint with flake8
        working-directory: ./Backend
        run: flake8 . --count --statistics

      - name: Lint with pylint
        working-directory: ./Backend
        run: pylint **/*.py --exit-zero

      - name: Security check with bandit
        working-directory: ./Backend
        run: bandit -r . -f json -o bandit-report.json

      - name: Upload bandit results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bandit-report
          path: Backend/bandit-report.json

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1-mesa-glx libglib2.0-0

      - name: Install Python dependencies
        working-directory: ./Backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run integration tests
        working-directory: ./Backend
        run: |
          pytest -v -m integration --maxfail=1
        env:
          DEVICE: cpu

  coverage-report:
    name: Coverage Report
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        working-directory: ./Backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Generate coverage report
        working-directory: ./Backend
        run: |
          pytest --cov=. --cov-report=html --cov-report=term

      - name: Upload coverage HTML
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: Backend/htmlcov/
