global:
  resolve_timeout: 5m
  smtp_smarthost: 'smtp.gmail.com:587'
  smtp_from: 'alerts@verolux.com'
  smtp_auth_username: 'your-email@gmail.com'
  smtp_auth_password: 'your-app-password'

route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'team-email'
  routes:
    - match:
        severity: critical
      receiver: 'team-email'
      continue: true
    
    - match:
        severity: warning
      receiver: 'team-email'
      continue: true

receivers:
  - name: 'team-email'
    email_configs:
      - to: 'admin@yourdomain.com'
        headers:
          Subject: '[Verolux] {{ .GroupLabels.alertname }}'
        html: |
          <!DOCTYPE html>
          <html>
          <body>
            <h2>Verolux Alert: {{ .GroupLabels.alertname }}</h2>
            <p><strong>Severity:</strong> {{ .CommonLabels.severity }}</p>
            <p><strong>Service:</strong> {{ .CommonLabels.service }}</p>
            <p><strong>Description:</strong> {{ .CommonAnnotations.description }}</p>
            <p><strong>Time:</strong> {{ .StartsAt }}</p>
          </body>
          </html>

  - name: 'slack'
    slack_configs:
      - api_url: 'YOUR_SLACK_WEBHOOK_URL'
        channel: '#verolux-alerts'
        title: '{{ .GroupLabels.alertname }}'
        text: '{{ .CommonAnnotations.description }}'

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']















