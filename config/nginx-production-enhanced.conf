user nginx;
worker_processes auto;
worker_rlimit_nofile 65535;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Enhanced logging with timing information
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 100;
    types_hash_max_size 2048;
    server_tokens off;  # Hide nginx version
    
    # File upload size limits
    client_max_body_size 100M;
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 16k;

    # Timeouts
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_disable "msie6";
    gzip_types 
        text/plain 
        text/css 
        text/xml 
        text/javascript 
        application/json 
        application/javascript 
        application/x-javascript
        application/xml 
        application/xml+rss 
        application/rss+xml 
        font/truetype 
        font/opentype 
        application/vnd.ms-fontobject 
        image/svg+xml;

    # ============================================
    # SECURITY HEADERS
    # ============================================
    
    # XSS Protection
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Prevent clickjacking
    add_header X-Frame-Options "SAMEORIGIN" always;
    
    # MIME type sniffing protection
    add_header X-Content-Type-Options "nosniff" always;
    
    # Referrer policy
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Content Security Policy (adjust as needed)
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' ws: wss:;" always;
    
    # Permissions Policy (formerly Feature-Policy)
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # ============================================
    # RATE LIMITING ZONES
    # ============================================
    
    # General API rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    
    # Strict limit for uploads/detections (resource intensive)
    limit_req_zone $binary_remote_addr zone=upload_limit:10m rate=2r/s;
    
    # Authentication endpoints (prevent brute force)
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/m;
    
    # Search endpoints
    limit_req_zone $binary_remote_addr zone=search_limit:10m rate=5r/s;
    
    # Report generation (very resource intensive)
    limit_req_zone $binary_remote_addr zone=report_limit:10m rate=1r/s;
    
    # WebSocket connections
    limit_req_zone $binary_remote_addr zone=ws_limit:10m rate=5r/s;
    
    # Per-IP connection limit
    limit_conn_zone $binary_remote_addr zone=addr:10m;
    
    # ============================================
    # CONNECTION LIMITS
    # ============================================
    
    # Limit concurrent connections per IP
    limit_conn addr 20;

    # ============================================
    # UPSTREAM DEFINITIONS
    # ============================================
    
    upstream backend {
        least_conn;
        server backend:8000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream frontend {
        server frontend:5173;
        keepalive 32;
    }

    upstream analytics {
        server analytics:8002 max_fails=2 fail_timeout=20s;
        keepalive 16;
    }

    upstream reporting {
        server reporting:8001 max_fails=2 fail_timeout=20s;
        keepalive 16;
    }

    upstream semantic {
        server semantic:8003 max_fails=2 fail_timeout=20s;
        keepalive 16;
    }

    upstream incident {
        server incident:8004 max_fails=2 fail_timeout=20s;
        keepalive 16;
    }

    upstream config_api {
        server config-api:8005 max_fails=2 fail_timeout=20s;
        keepalive 16;
    }

    upstream grafana {
        server grafana:3000;
    }

    upstream prometheus {
        server prometheus:9090;
    }

    upstream rabbitmq {
        server rabbitmq:15672;
    }

    upstream minio {
        server minio:9001;
    }

    upstream flower {
        server celery-flower:5555;
    }

    upstream jaeger {
        server jaeger:16686;
    }

    # ============================================
    # CACHE CONFIGURATION
    # ============================================
    
    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=verolux_cache:10m max_size=1g inactive=60m use_temp_path=off;

    # ============================================
    # MAIN SERVER BLOCK (HTTP)
    # ============================================
    
    server {
        listen 80;
        server_name localhost verolux.yourdomain.com;

        # Security: Deny access to hidden files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Certbot challenge for Let's Encrypt
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
            allow all;
        }

        # Redirect HTTP to HTTPS in production (uncomment when SSL is ready)
        # return 301 https://$server_name$request_uri;

        # ============================================
        # FRONTEND
        # ============================================
        
        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # Cache static assets
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
                proxy_pass http://frontend;
                proxy_cache verolux_cache;
                proxy_cache_valid 200 30d;
                proxy_cache_valid 404 1m;
                add_header Cache-Control "public, max-age=2592000";
                add_header X-Cache-Status $upstream_cache_status;
            }
        }

        # ============================================
        # BACKEND API
        # ============================================
        
        location /api/ {
            limit_req zone=api_limit burst=20 nodelay;
            limit_req_status 429;
            
            proxy_pass http://backend/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 300s;
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
        }

        # Authentication endpoints with stricter limits
        location /api/auth/ {
            limit_req zone=auth_limit burst=3 nodelay;
            limit_req_status 429;
            
            proxy_pass http://backend/auth/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Upload/Detection endpoints with strict limits
        location /api/detect {
            limit_req zone=upload_limit burst=5 nodelay;
            limit_req_status 429;
            
            proxy_pass http://backend/detect;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_read_timeout 600s;
            proxy_send_timeout 600s;
        }

        location /api/upload {
            limit_req zone=upload_limit burst=3 nodelay;
            limit_req_status 429;
            
            proxy_pass http://backend/upload;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            client_max_body_size 100M;
        }

        # ============================================
        # WEBSOCKET ENDPOINTS
        # ============================================
        
        location /ws/ {
            limit_req zone=ws_limit burst=10 nodelay;
            
            proxy_pass http://backend/ws/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_read_timeout 86400;
            proxy_send_timeout 86400;
        }

        # ============================================
        # MICROSERVICES
        # ============================================
        
        # Analytics API
        location /analytics/ {
            limit_req zone=api_limit burst=15 nodelay;
            
            proxy_pass http://analytics/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Reporting API (stricter limits - resource intensive)
        location /reports/ {
            limit_req zone=report_limit burst=3 nodelay;
            
            proxy_pass http://reporting/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_read_timeout 600s;
        }

        # Semantic Search API
        location /semantic/ {
            limit_req zone=search_limit burst=10 nodelay;
            
            proxy_pass http://semantic/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Incident Reports API
        location /incident/ {
            limit_req zone=api_limit burst=10 nodelay;
            
            proxy_pass http://incident/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Config API
        location /config/ {
            limit_req zone=api_limit burst=10 nodelay;
            
            proxy_pass http://config_api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # ============================================
        # VIDEO STREAMING (No buffering, no rate limit)
        # ============================================
        
        location /stream {
            proxy_pass http://backend/stream;
            proxy_http_version 1.1;
            proxy_buffering off;
            proxy_cache off;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_read_timeout 86400;
        }

        # ============================================
        # MONITORING & ADMIN TOOLS
        # (Consider adding authentication in production)
        # ============================================
        
        # Grafana dashboards
        location /grafana/ {
            # auth_basic "Restricted Access";
            # auth_basic_user_file /etc/nginx/.htpasswd;
            
            proxy_pass http://grafana/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Prometheus
        location /prometheus/ {
            # auth_basic "Restricted Access";
            # auth_basic_user_file /etc/nginx/.htpasswd;
            
            proxy_pass http://prometheus/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # RabbitMQ Management
        location /rabbitmq/ {
            # auth_basic "Restricted Access";
            # auth_basic_user_file /etc/nginx/.htpasswd;
            
            proxy_pass http://rabbitmq/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # MinIO Console
        location /minio/ {
            # auth_basic "Restricted Access";
            # auth_basic_user_file /etc/nginx/.htpasswd;
            
            proxy_pass http://minio/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Flower (Celery monitoring)
        location /flower/ {
            # auth_basic "Restricted Access";
            # auth_basic_user_file /etc/nginx/.htpasswd;
            
            proxy_pass http://flower/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Jaeger UI
        location /jaeger/ {
            # auth_basic "Restricted Access";
            # auth_basic_user_file /etc/nginx/.htpasswd;
            
            proxy_pass http://jaeger/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # ============================================
        # HEALTH CHECKS
        # ============================================
        
        location /health {
            access_log off;
            proxy_pass http://backend/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        location /nginx-health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }

    # ============================================
    # HTTPS SERVER (Production)
    # ============================================
    
    server {
        listen 443 ssl http2;
        server_name verolux.yourdomain.com;

        # SSL certificates (from Let's Encrypt via Certbot)
        ssl_certificate /etc/letsencrypt/live/verolux.yourdomain.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/verolux.yourdomain.com/privkey.pem;
        
        # SSL configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
        ssl_prefer_server_ciphers off;
        
        # SSL session cache
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_session_tickets off;
        
        # OCSP stapling
        ssl_stapling on;
        ssl_stapling_verify on;
        ssl_trusted_certificate /etc/letsencrypt/live/verolux.yourdomain.com/chain.pem;
        
        # Resolver for OCSP
        resolver 8.8.8.8 8.8.4.4 valid=300s;
        resolver_timeout 5s;
        
        # HSTS (HTTP Strict Transport Security)
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

        # Include all location blocks from HTTP server above
        # (Copy all location blocks here for HTTPS)
        
        # For brevity, refer to HTTP server configuration
        # In production, duplicate all location blocks here
    }
}














