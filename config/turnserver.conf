# TURN server configuration for WebRTC

# Listening ports
listening-port=3478
tls-listening-port=5349

# Listening IPs
listening-ip=0.0.0.0
relay-ip=0.0.0.0

# External IP (set to your server's public IP)
# external-ip=YOUR_PUBLIC_IP

# Realm
realm=verolux.yourdomain.com
server-name=verolux.yourdomain.com

# Authentication
lt-cred-mech
user=verolux:verolux123

# Fingerprint
fingerprint

# Use authentication secret
use-auth-secret
static-auth-secret=verolux-turn-secret-key-2024

# Relay configuration
min-port=49152
max-port=49172

# Logging
log-file=/var/log/turnserver.log
verbose

# Security
no-multicast-peers
no-cli
stale-nonce=600

# Performance
max-bps=1000000
bps-capacity=0















