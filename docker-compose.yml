version: '3.8'

services:
  # Backend - Main API Server with Gate Security
  backend:
    build:
      context: ./Backend
      dockerfile: ../docker/Dockerfile.backend
    container_name: verolux-backend
    ports:
      - "8000:8000"
    volumes:
      - ./Backend:/app
      - ./Backend/models:/app/models
      - ./Backend/config:/app/config
      - ./Backend/uploads:/app/uploads
    environment:
      - MODEL_PATH=/app/models/weight.pt
      - DEVICE=cuda
      - PYTHONUNBUFFERED=1
    depends_on:
      - postgres
      - redis
    networks:
      - verolux-network
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  # Analytics System
  analytics:
    build:
      context: ./Backend
      dockerfile: ../docker/Dockerfile.analytics
    container_name: verolux-analytics
    ports:
      - "8002:8002"
    volumes:
      - ./Backend:/app
    environment:
      - PYTHONUNBUFFERED=1
    depends_on:
      - postgres
      - redis
    networks:
      - verolux-network
    restart: unless-stopped

  # Reporting System
  reporting:
    build:
      context: ./Backend
      dockerfile: ../docker/Dockerfile.reporting
    container_name: verolux-reporting
    ports:
      - "8001:8001"
    volumes:
      - ./Backend:/app
      - ./Backend/incident_reports:/app/incident_reports
    environment:
      - PYTHONUNBUFFERED=1
    depends_on:
      - postgres
    networks:
      - verolux-network
    restart: unless-stopped

  # Semantic Search System
  semantic:
    build:
      context: ./Backend
      dockerfile: ../docker/Dockerfile.semantic
    container_name: verolux-semantic
    ports:
      - "8003:8003"
    volumes:
      - ./Backend:/app
    environment:
      - PYTHONUNBUFFERED=1
    depends_on:
      - postgres
    networks:
      - verolux-network
    restart: unless-stopped

  # Incident Report Generator
  incident:
    build:
      context: ./Backend
      dockerfile: ../docker/Dockerfile.incident
    container_name: verolux-incident
    ports:
      - "8004:8004"
    volumes:
      - ./Backend:/app
      - ./Backend/incident_reports:/app/incident_reports
    environment:
      - PYTHONUNBUFFERED=1
    depends_on:
      - postgres
    networks:
      - verolux-network
    restart: unless-stopped

  # Configuration API
  config-api:
    build:
      context: ./Backend
      dockerfile: ../docker/Dockerfile.config
    container_name: verolux-config
    ports:
      - "8005:8005"
    volumes:
      - ./Backend:/app
      - ./Backend/config:/app/config
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - verolux-network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./Frontend
      dockerfile: ../docker/Dockerfile.frontend
    container_name: verolux-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./Frontend/src:/app/src
      - ./Frontend/public:/app/public
    environment:
      - VITE_API_URL=http://backend:8000
      - VITE_ANALYTICS_URL=http://analytics:8002
      - VITE_REPORTING_URL=http://reporting:8001
    depends_on:
      - backend
      - analytics
      - reporting
    networks:
      - verolux-network
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: verolux-postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      - POSTGRES_USER=verolux
      - POSTGRES_PASSWORD=verolux123
      - POSTGRES_DB=verolux
    networks:
      - verolux-network
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: verolux-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - verolux-network
    restart: unless-stopped
    command: redis-server --appendonly yes

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: verolux-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - verolux-network
    restart: unless-stopped

networks:
  verolux-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:





















