events {
    worker_connections 1024;
}

http {
    upstream backend {
        server backend:8000;
    }

    upstream analytics {
        server analytics:8002;
    }

    upstream reporting {
        server reporting:8001;
    }

    upstream semantic {
        server semantic:8003;
    }

    upstream incident {
        server incident:8004;
    }

    upstream config {
        server config-api:8005;
    }

    upstream frontend {
        server frontend:5173;
    }

    # Main server block
    server {
        listen 80;
        server_name localhost;

        # Frontend
        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # Backend API
        location /api/ {
            proxy_pass http://backend/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 300s;
            proxy_connect_timeout 300s;
        }

        # WebSocket for gate-check
        location /ws/ {
            proxy_pass http://backend/ws/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
            proxy_read_timeout 86400;
        }

        # Analytics API
        location /analytics/ {
            proxy_pass http://analytics/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # Reporting API
        location /reports/ {
            proxy_pass http://reporting/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # Semantic Search API
        location /semantic/ {
            proxy_pass http://semantic/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # Incident Reports API
        location /incident/ {
            proxy_pass http://incident/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # Config API
        location /config/ {
            proxy_pass http://config/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # Video stream
        location /stream {
            proxy_pass http://backend/stream;
            proxy_http_version 1.1;
            proxy_buffering off;
            proxy_cache off;
            proxy_set_header Host $host;
        }
    }
}






















