# Verolux Enterprise - Nginx Server Configuration

# Upstream backends
upstream backend_api {
    least_conn;
    server backend:8000 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

upstream analytics_api {
    server analytics:8002 max_fails=3 fail_timeout=30s;
}

upstream reporting_api {
    server reporting:8001 max_fails=3 fail_timeout=30s;
}

upstream semantic_api {
    server semantic:8003 max_fails=3 fail_timeout=30s;
}

upstream incident_api {
    server incident:8004 max_fails=3 fail_timeout=30s;
}

upstream config_api {
    server config:8005 max_fails=3 fail_timeout=30s;
}

# HTTP Server (redirect to HTTPS in production)
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;

    # Health check endpoint
    location /nginx-health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Frontend
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Backend API proxy with WebSocket support
    location /api/ {
        limit_req zone=api_limit burst=50 nodelay;
        limit_conn conn_limit 50;

        proxy_pass http://backend_api/;
        proxy_http_version 1.1;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts for long-running requests
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Disable buffering for real-time streaming
        proxy_buffering off;
        proxy_cache off;
    }

    # WebSocket endpoint (direct, no buffering)
    location ~ ^/ws/ {
        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        
        # WebSocket headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # No buffering for WebSocket
        proxy_buffering off;
        proxy_cache off;
        
        # Long timeout for persistent connections
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }

    # Analytics API
    location /analytics/ {
        limit_req zone=api_limit burst=30 nodelay;
        
        proxy_pass http://analytics_api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Reporting API
    location /reporting/ {
        limit_req zone=api_limit burst=20 nodelay;
        
        proxy_pass http://reporting_api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # Large timeout for report generation
        proxy_read_timeout 600s;
    }

    # Semantic Search API
    location /semantic/ {
        limit_req zone=api_limit burst=20 nodelay;
        
        proxy_pass http://semantic_api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # Large timeout for semantic search
        proxy_read_timeout 300s;
    }

    # Incident Reports API
    location /incident/ {
        limit_req zone=api_limit burst=20 nodelay;
        
        proxy_pass http://incident_api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Configuration API
    location /config/ {
        limit_req zone=api_limit burst=20 nodelay;
        
        proxy_pass http://config_api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # File upload endpoint
    location /upload {
        limit_req zone=upload_limit burst=5 nodelay;
        
        proxy_pass http://backend_api/upload;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # Large body size for video uploads
        client_max_body_size 500M;
        client_body_buffer_size 128k;
        
        # Longer timeout for uploads
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
    }
}

