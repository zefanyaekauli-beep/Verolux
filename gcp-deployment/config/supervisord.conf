[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
childlogdir=/var/log/supervisor

[program:backend]
command=python3 -m uvicorn backend_server:app --host 0.0.0.0 --port 8000
directory=/app
autostart=true
autorestart=true
startretries=3
redirect_stderr=true
stdout_logfile=/var/log/supervisor/backend.log
stdout_logfile_maxbytes=50MB
stdout_logfile_backups=10
environment=CUDA_VISIBLE_DEVICES="0",MODEL_PATH="/app/models/weight.pt",DEVICE="cuda"

[program:analytics]
command=python3 -m uvicorn analytics_system:app --host 0.0.0.0 --port 8002
directory=/app
autostart=true
autorestart=true
